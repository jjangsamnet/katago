# KataGo GTP 설정 파일
# Render.com 무료 플랜용 (CPU 최적화)

# 검색 설정 - CPU에 맞게 낮춤
numSearchThreads = 1
maxVisits = 50
maxTime = 5.0

# 메모리 설정
nnCacheSizePowerOfTwo = 16
nnMutexPoolSizePowerOfTwo = 14

# 분석 설정
reportAnalysisWinratesAs = SIDETOMOVE

# 규칙
koRule = SIMPLE
scoringRule = AREA
taxRule = NONE
multiStoneSuicideLegal = false
hasButton = false

# 기타
logSearchInfo = false
logToStderr = false
